    <!-- I use a main tag so that google knows that this is my most important content, plz gooogle SEO gods, make my site show at the top -->
    <main>
      <!-- I choose to put my content in a div with the vertical-center class to make centering my content easier -->
      <div class="vertical-center">
        <!-- Here we use the class conatiner to take advantage of the bootstrap framework -->
        <div class="container">
          <!-- Here we use the class row as it is a bootstrap value to create a row, and only one is requierd for my layout -->
          <div class="row">
            <!-- Col is another bootstrap value that i use to create a column, the col-lg-6 states that when the screen is large(lg) this column will take up half of the row (6). The max is 12 and My  is a bootstrap value for margins -->
            <div class="col-lg-6 col-md-12 my-5">
              <!-- text-black makes the text black and then i have another class to be able to use css styling -->
              <h1 class="text-black intro-title">I am Vincent Ahlin</h1>

              <p class="text-secondary">
                A front end student studing in Gothenburg

              <a class="btn btn-primary" href="projects.html"
                >Check out my work!</a
              >
            </div>
            <!-- This is my second column and i don't need to put a lg-6 or any other
            colum size value since it will automaticly take up the rest of the
            row space -->
            <div class="col text-center">
              <img class="me-img" src="imgs/sticker.png" alt="picture of me" />
            </div>
          </div>
